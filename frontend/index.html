    <!-- Critical CSS will be inlined here during build -->
    <style>
      /* Critical loading styles */
      html {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        line-height: 1.5;
        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: transparent;
      }
      
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: #fbfbf9;
        color: #0a120e;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading animation */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #fbfbf9 0%, #f0f0ea 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .initial-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loader-content {
        text-align: center;
        animation: fadeInUp 0.8s ease-out;
      }
      
      .loader-pig {
        width: 64px;
        height: 64px;
        background: linear-gradient(135deg, #9ba896 0%, #5f6361 100%);
        border-radius: 50%;
        margin: 0 auto 16px;
        position: relative;
        animation: bounce 2s infinite;
      }
      
      .loader-pig::before {
        content: 'üê∑';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
      }
      
      @keyframes bounce {
        0%, 20%, 53%, 80%, 100% {
          transform: translateY(0);
        }
        40%, 43% {
          transform: translateY(-20px);
        }
        70% {
          transform: translateY(-10px);
        }
        90% {
          transform: translateY(-4px);
        }
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .loader-text {
        font-size: 18px;
        font-weight: 600;
        color: #0a120e;
        margin-bottom: 8px;
      }
      
      .loader-subtext {
        font-size: 14px;
        color: #5f6361;
      }
      
      /* Prevent flash of unstyled content */
      .flash-prevention {
        visibility: hidden;
      }
      
      /* Ensure consistent box-sizing */
      *, *::before, *::after {
        box-sizing: border-box;
      }
    </style>
  </head>
  
  <body>
    <!-- Initial Loading Screen -->
    <div class="initial-loader" id="initial-loader">
      <div class="loader-content">
        <div class="loader-pig"></div>
        <div class="loader-text">Loading Piggy Boss</div>
        <div class="loader-subtext">Preparing your DeFi experience...</div>
      </div>
    </div>
    
    <!-- Main Application Mount Point -->
    <div id="root" class="flash-prevention"></div>
    
    <!-- Fallback for users with JavaScript disabled -->
    <noscript>
      <div style="
        position: fixed; 
        top: 0; 
        left: 0; 
        width: 100%; 
        height: 100%; 
        background: #fbfbf9; 
        display: flex; 
        align-items: center;

        text-align: center;
        padding: 20px;

          <p style="color: #5f6361; max-width: 400px; line-height: 1.6;">
            Piggy Boss requires JavaScript to function properly. 
            Please enable JavaScript in your browser settings and refresh the page.
          </p>
          <button 
            onclick="window.location.reload()" 
            style="
              background: #0a120e; 
              color: white; 
              border: none; 
              padding: 12px 24px; 
              border-radius: 8px; 
              font-size: 14px; 
              cursor: pointer; 
              margin-top: 16px;
            "
          >
            Refresh Page
          </button>
        </div>
      </div>
    </noscript>
    
    <!-- Module Script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hide initial loader and show app when React loads -->
    <script>
      // Remove loader when page is fully loaded
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          const root = document.getElementById('root');
          if (loader && root) {
            loader.classList.add('hidden');
            root.classList.remove('flash-prevention');
            // Remove loader from DOM after animation
            setTimeout(() => {
              loader.remove();
            }, 500);
          }
        }, 1000); // Show loader for at least 1 second for branding
      });
      
      // Performance monitoring
      if (window.performance && window.performance.mark) {
        window.performance.mark('piggy-boss-start');
      }
    </script>
